<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="icon" type="image/x-icon" href="icons8-scorecard-80.png">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
        </style>
</head>

<body>
    <div class = "nametext">Edit names by clicking on them</div>
    <div class = "main">
        <h1 id="score">Score</h1>
        
            
        <div class = "early">
            
            <span class = "ovrrec">
                <span class = "overall"> Overall</span>
                <span class = "record">0 - 0</span>
                <span class = "playingtoo">Playing To</span>
            </span>
            
        </div>
        <div class = "middle">
            <div class ="center1">
                <span class = "player1" spellcheck="false">Player 1</span>
                <span class = "onescore">0</span>
            </div>
            <input min="1" max = "999"placeholder="11" class = "num" type="number">
            <div class ="center2">
                <span class = "player2" spellcheck="false">Player 2</span>
                <span class = "twoscore">0</span>
            </div>
        </div>
        <div class = "end">
            <button class = "oneplayer">+1 Player 1</button>
            <button class = "reset">Reset</button>
            <button class = "twoplayer">+1 Player 2</button>
            
        </div>
    </div>
    </div>
    
    
<script src="p.js"></script>
</body>


</html>
