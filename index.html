<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" type="image/x-icon" href="googe.img">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class = "main">
        <h1>Score Keeper</h1>
        <div class = "early">
            <span class = "player1">Player 1</span>
            <span class = "player2">Player 2</span>
        </div>
        <div class = "middle">
            <span class = "onescore">0</span>
            <select name="playto" class="num">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
              </select>
            <span class = "twoscore">0</span>
        </div>
        <div class = "end">
            <button class = "oneplayer">+1 Player 1</button>
            <button class = "reset">Reset</button>
            <button class = "twoplayer">+1 Player 2</button>
            
        </div>
    </div>
    
<script src="p.js"></script>
</body>


</html>
